<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas Pendientes</title>
    <!-- Enlaza los estilos de Bootstrap y tu archivo CSS personalizado (opcional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Tareas Pendientes</h1>
        <!-- Si no hay tareas pendientes, muestra un mensaje -->
        <div id="noTareasMensaje" class="alert alert-info" style="display: none;">
            No hay tareas pendientes.
        </div>
        <!-- Lista de tareas pendientes -->
        <div id="tareasPendientes">
            <!-- Ejemplo de una tarea pendiente -->
            <div class="task-box">
                <h3>Nombre de la Tarea 1</h3>
                <p>Fecha de Cumplimiento: 2023-09-30</p>
                <p>Etiqueta: Trabajo</p>
                <span class="badge bg-danger">Pendiente</span>
                <button class="btn btn-success">Completar</button>
            </div>
            <!-- Otra tarea pendiente -->
            <div class="task-box">
                <h3>Nombre de la Tarea 2</h3>
                <p>Fecha de Cumplimiento: 2023-10-15</p>
                <p>Etiqueta: Personal</p>
                <span class="badge bg-danger">Pendiente</span>
                <button class="btn btn-success">Completar</button>
            </div>
        </div>
        <button type="button" class="btn btn-primary">AÃ±adir Tarea</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Agrega tu script JavaScript personalizado para manejar la visualizaciÃ³n de tareas pendientes -->
    <script src="tareasPendientes.js"></script>
</body>
</html>
